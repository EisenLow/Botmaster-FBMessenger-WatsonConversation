applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: botmaster
  host: botmaster-fb
  disk_quota: 512M
  env:
    WATSON_CONVERSATION_USERNAME: 'your service detail username'
    WATSON_CONVERSATION_PASSWORD: 'your service detail password'
    WATSON_WORKSPACE_ID: 'your Watson workspace ID'
    FACEBOOK_PAGE_TOKEN: 'your facebook page token'
    FACEBOOK_VERIFY_TOKEN: 'your facebook verify token'
    FACEBOOK_APP_SECRET: 'your facebook app secret'
